service: severless-ws-test

provider:
  name: aws
  runtime: nodejs10.x
  websocketsApiName: websockets-test-api
  profile: stepfunctions-user
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:Scan"
      Resource:
        - fn::GetAtt: [ChatTable, Arn]
    - Effect: "Allow"
      Action:
        - "execute-api:ManageConnections"
      Resource: 
        - "arn:aws:execute-api:*:*:**/@connections/*"

functions:
  connectionHandler:
    handler: handler.connectionHandler
    events: 
      - websocket: 
          route: $connect
      - webssocket: 
          route: $disconnect
  defaultHandler: 
    handler: handler.defaultHandler
    events: 
      - websocket: 
          route: $default
  sendMessageHandler: 
    handler: handler.sendMessageHandler
    events:
      - websocket:
          route: sendMessage

resources:
  Resources:
    ChatTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "connectionId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "connectionId"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
        TableName: chatIdTable

